---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-operator
  namespace: argocd
spec:
  destination:
    namespace: minio-operator
    server: https://kubernetes.default.svc
  project: clusterscanner
  source:
    helm:
      releaseName: minio-operator
    path: helm/minio-operator
    repoURL: https://github.com/minio/operator.git
    targetRevision: v4.2.11
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
