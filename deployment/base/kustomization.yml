---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: clusterscanner

commonLabels:
  app.kubernetes.io/name: clusterscanner


generatorOptions:
  labels:
    app.kubernetes.io/name: clusterscanner
  disableNameSuffixHash: true

resources:
  - namespace.yml
  - defectdojo.yml
  - depcheck.yml
  - pvc.yml
  - rbac.yml
  - repolist.yml
  - email.yml
  - synchronization.cm.yml
  - cleanup.yml

configMapGenerator:
  - name: suppressions
    files:
      - suppressions.xml
