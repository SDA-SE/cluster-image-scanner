apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: cleanup-enforced-delete-pvc-wf-images
  namespace: clusterscanner
spec:
  schedule: "0 0 * * *"
  concurrencyPolicy: "Forbid"
  startingDeadlineSeconds: 0
  timezone: Europe/Berlin
  activeDeadlineSeconds: 3600
  workflowSpec:
    artifactRepositoryRef:
      configMap: artifact-repositories
      key: default-v1
    entrypoint: pvc-cleanup
    templates:
      - name: pvc-cleanup
        volumes:
          - name: images
            persistentVolumeClaim:
              claimName: cluster-image-scanner-images
        script:
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          image: quay.io/sdase/cluster-image-scanner-base:2
          volumeMounts:
            - name: images
              mountPath: /clusterscanner/images
          imagePullPolicy: IfNotPresent
          command: [bash]
          source: |
            set -e

            /usr/bin/whoami

            KEEP_FILE_DAYS=7

            echo "Delete files /clusterscanner/images accessed more than $KEEP_FILE_DAYS before."
            find /clusterscanner/images/ -type f -atime +$KEEP_FILE_DAYS -exec rm -f {} \; -exec echo "File {} has been deleted" \;
            
            echo "Will delete empty directories in /clusterscanner/images/"
            find /clusterscanner/images/ -type d -empty -delete

            echo "Size of /clusterscanner/images/"
            du -sh /clusterscanner/images/
