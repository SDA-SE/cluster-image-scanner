apiVersion: v1
kind: ConfigMap
metadata:
  name: artifact-repositories
  namespace: clusterscanner
  annotations:
    # v3.0 and after - if you want to use a specific key, put that's key into this annotation
    workflows.argoproj.io/default-artifact-repository: default-v1
data:
  default-v1: |
    s3:
      bucket: clusterscan-artifacts
      endpoint: minio-hl:9000
      insecure: true
      accessKeySecret:
        name: minio-cred
        key: accesskey
      secretKeySecret:
        name: minio-cred
        key: secretkey
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-cred
  namespace: clusterscanner
data:
  accesskey: dGVzdHVzZXI=
