# Default values for cluster-image-scanner-orchestrator-base.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "clusterscanner"
  # the Role to assume by the SA
  awsRoleArn: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}


cleanup:
  schedule: "30 11 2 * *"
  activeDeadlineSeconds: 3600
  startingDeadlineSeconds: 0
  image:
    repo: "gcr.io/distroless/python3"
    tag: "nonroot"
exitHandler:
  activeDeadlineSeconds: 3600
  ttlStrategy:
    secondsAfterSuccess: 3600
    secondsAfterFailure: 7200
  resources:
    limits:
      cpu: '1'
      memory: 256Mi
    requests:
      cpu: '0.2'
      memory: 64Mi

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1001

orchestrationJob:
  imagePullPolicy: Always
  activeDeadlineSeconds: 21600 #6h
  ttlStrategy:
    secondsAfterSuccess: 7200 # 2 hours
    secondsAfterFailure: 86400 # 1 day
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1001
  fetchImageList:
    resources:
      limits:
        cpu: '1'
        memory: 515Mi
      requests:
        cpu: '1'
        memory: 512Mi
  subflow:
    resources:
      limits:
        cpu: '1'
        memory: 256Mi
      requests:
        cpu: '0.2'
        memory: 256Mi
  notifyTeams:
    resources:
      limits:
        cpu: '1'
        memory: 256Mi
      requests:
        cpu: '0.2'
        memory: 256Mi
  generateLifetimeStatistics:
    resources:
      limits:
        cpu: '1'
        memory: 256Mi
      requests:
        cpu: '0.2'
        memory: 256Mi
  generateResponseStatistics:
    resources:
      limits:
        cpu: '1'
        memory: 256Mi
      requests:
        cpu: '0.2'
        memory: 256Mi
  gitUploadResponseStatistics:
    resources:
      limits:
        cpu: '1'
        memory: 256Mi
      requests:
        cpu: '0.2'
        memory: 256Mi
  cleanupDTrack:
    resources:
      limits:
        cpu: '1'
        memory: 256Mi
      requests:
        cpu: '0.2'
        memory: 64Mi
  exitHandler:
    resources:
      limits:
        cpu: '1'
        memory: 128Mi
      requests:
        cpu: '0.2'
        memory: 128Mi

