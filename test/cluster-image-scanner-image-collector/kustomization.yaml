apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - configmap.yaml
  - cronjob.yaml
  - namespace.yaml
  - service-account-authorization.yaml

patches:
  - secret-volume.yaml

patchesJSON6902:
  - target:
      group: batch
      version: v1beta1
      kind: CronJob
      name: cluster-scan-collector
      namespace: cluster-scan
    patch: |-
      - op: add
        path: /spec/jobTemplate/spec/template/spec/containers/0/env/0
        value:
          name: DEFAULT_SCAN_LIFETIME_MAX_DAYS
          value: "20"
