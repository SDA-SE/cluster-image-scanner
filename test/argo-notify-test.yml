apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: notify-
spec:
  serviceAccountName: clusterscanner
  ttlStrategy:
    secondsAfterSuccess: 3600
    secondsAfterFailure: 86400
  artifactRepositoryRef:
    configMap: artifact-repositories
    key: default-v1
  entrypoint: main
  arguments:
    parameters:
      - name: scanId
        value: "20210816-230000-sda" # fetch from wait log after first run of argo-main.yml in notifier (top, attribute "subpath")
      - name: gitSecretName
        value: "github"
      - name: imageSourceListConfigMapName
        value: "image-source-list"
      - name: registrySecretName
        value: "registry-default"
      - name: defectDojoConfigMapName
        value: "defectdojo"
      - name: slackTokenSecretName
        value: "slacktoken"
      - name: emailSecretName
        value: "email"
      - name: dependencyCheckDbConfigMapName # this mostly does not need to be adjusted
        value: "dependency-check-db"
      - name: enforceSlackChannel
        value: "" # "#security-notifications-test"
      - name: dependencyCheckSuppressionsConfigMapName
        value: "suppressions"
  templates:
    - name: main
      steps:
        - - name: notify-teams
            templateRef:
              name: orchestration-job-template
              template: notify-teams



